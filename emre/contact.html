        <h1 class="forms">Contactez Nous</h1>
    <form action="" method="POST">
        <div class="forms">
            <label for="prenom">Prenom</label>
            <input id="prenom" type="text" required/>
        </div>  
        
        <div class="forms">
            <label for="nom"> Nom</label>
            <input id="nom" type="text" required/>
        </div>        
        <div class="forms">
            <label for="email">@</label>
            <input id="email" type="email" required/>
        </div> 

        <div class="forms">
            <label for="message">Message</label>
            <textarea id="message" id="" cols="21" rows="5"></textarea>
        </div> 

        <div class="forms">
            <label for="qui">Qui êtes Vous ?</label>
            <select name="qui" id="qui">
                <option value="stagiaire">Stagiaire</option>
                <option value="entreprise">Entreprise référenciée</option>
                <option value="entreprise">Entreprise à référenciée</option>
            </select>
        </div>
        <div class="buttons forms">
            <button type="reset">Vider</button>
            <button type="submit">Envoyer</button>
        </div>
    </form>
