<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="mystyle.css">
    <title>Contactez Nous</title>
</head>
<body>

    <div class="container">
        <header class="mt-3">
            <div class="row">  
                <div class="col-4">logo</div>
                <div class="col-4"></div>
                <div class="col-4"></div>
            </div>
        </header>
        <hr>
        <div class="nav-scroller py-1 mb-1">
            <nav class="nav d-flex justify-content-between">
                <a href="contact.html"> Contactez Nous</a>
                <a href="entreprises.html"> Entreprises</a>
                <a href="conseils.html"> Conseils</a>
                <a href="index.html"> Home</a>
            </nav>
        </div>
    <h1 class="forms">Contactez Nous</h1>
    <form action="" method="POST">
        <div class="forms">
            <label for="prenom">Prenom</label>
            <input id="prenom" type="text" required/>
        </div>  
        
        <div class="forms">
            <label for="nom"> Nom</label>
            <input id="nom" type="text" required/>
        </div> 

        <div class="forms">
            <label for="tel">Téléphone</label>
            <input id="tel" type="tel">
        </div class="forms">
        
        <div class="forms">
            <label for="email">@</label>
            <input id="email" type="email" required/>
        </div> 

        <div class="forms">
            <label for="message">Message</label>
            <textarea id="message" id="" cols="21" rows="5"></textarea>
        </div> 

        <div class="forms">
            <label for="wilder">Qui êtes Vous ?</label>
            <input type="radio" name="particulier">Oui
            <input type="radio" name="Professionnel">Non
        </div>
        <div class="buttons forms">
            <button type="reset">Vider</button>
            <button type="submit">Envoyer</button>
        </div>
    </form>    
</body>
</html>
